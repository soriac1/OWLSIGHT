<!DOCTYPE html>
<html>
  <head>
    <title>Class search</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="search.css">
</head>
<body>
  <div class="testbox">
    <form action="/">
      <div class="banner">
        <h1>Class Details search</h1>
      </div>
      <div class="item">
        <p>Class Name</p>
        <div class="name-item">
          <input id="text"  type="text" name="name" placeholder="(for example CSC-330)" />
   
      
        <p>Details</p>
        <span id="textarea1" ></span>
      </div>
       <div class="btn-block">
        <button id="button1" type="button" value="submit">Send</button>
      </div>
    </form>
  </div>
</body>
<script src="js/classearch.js"></script>
</html>
